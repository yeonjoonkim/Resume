<ion-app>
    <ion-menu contentId="main-content" type="overlay">

        <ion-content>
            <ion-list id="menu_list">
                <ion-menu-toggle auto-hide="false">
                    <ion-item routerLink="/dashboard" lines="none" detail="false" style="cursor: pointer">
                        <ion-label class="title">About </ion-label>
                    </ion-item>
                    <ion-item (click)="openWorkExperience()" lines="none" detail="false" style="cursor: pointer">
                        <ion-label class="title">Work Experience </ion-label>
                    </ion-item>
                    <ion-item (click)="openEducation()" lines="none" detail="false" style="cursor: pointer">
                        <ion-label class="title">Education </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
            <ion-list id="menu_list">
                <li>
                    <a *ngIf="!isAuth" (click)="openUserRegister()">Register</a>
                    <a *ngIf="isAuth" (click)="openAccessHistoryView()">View Access History</a>
                </li>
                <li>
                    <a *ngIf="!isAuth" (click)="openLogin()">Login</a>
                    <a *ngIf="isAuth" (click)="logOut()">Logout</a>
                </li>
                <li>
                    <a href="{{menu.linkedIn.url}}">
                        <ion-icon name="{{menu.linkedIn.icon}}"></ion-icon>
                    </a>

                </li>
                <li>
                    <a href="{{menu.gitHub.url}}">
                        <ion-icon name="{{menu.gitHub.icon}}"></ion-icon>
                    </a>
                </li>
            </ion-list>

        </ion-content>

    </ion-menu>
    <ion-router-outlet id="main-content">
    </ion-router-outlet>
</ion-app>
